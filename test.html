<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polystox Freight Enquiry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
            background-size: auto;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
/*             background-color: #ffffff;--> */
            background-image: url('https://github.com/AcronPoly/test/blob/main/Freight Enquiry.png');
/* 	    width: 350px; */
/*             padding: 20px; */
/*             border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center; */
        }
        .header {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .sub-header {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .section-title {
            color: #ffffff;
            font-size: 18px;
            margin: 20px 0;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            justify-content: space-between;
            text-align: left;
        }
        .form-group label {
            color: #ffffff;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .form-group label::after {
            content: ":";
            margin-left: 5px;
        }
        .form-group span {
            color: #ffffff;
            flex: 1;
            text-align: right;
        }
        .terms {
            text-align: left;
            color: #ffffff;
            font-size: 14px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .form-group .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #0056a3;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group .submit-btn:hover {
            background-color: #004080;
        }
        .quote-title {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Polystox</div>
        <div class="sub-header">Redefining Polymers</div>
        <div class="section-title">:Freight Enquiry:</div>
        
        <div class="form-group">
            <label>Order no.</label>
            <span>42481</span>
        </div>
        
        <div class="form-group">
            <label>Pick-up From</label>
            <span>Bhiwandi</span>
        </div>
        
        <div class="form-group">
            <label>Delivered To</label>
            <span>Indore</span>
        </div>
        
        <div class="form-group">
            <label>Quantity (MT)</label>
            <span>25 MT</span>
        </div>
        
        <div class="form-group">
            <label>Product</label>
            <span>PVC Resin</span>
        </div>
        
        <div class="terms">
            <strong>Terms:</strong><br>
            1. Best Quote.<br>
            2. Ready Truck.<br>
            3. No Part Load.
        </div>
        
        <div class="quote-title">Quote Freight (per ton)</div>
       <div>
	<form method="POST" name="google-sheet">
		<Label for="Transporter" style="color:white"> Transporter </label>
		<input type="text" id="Tname" name="Transporter" placeholder="enter Transporter Name" style="width:288px">
		<Label for="Freight" style="color:white"> Freight (per ton)</label>
		<input type="text" id="freight" name="Freight" placeholder="enter freight amount" style="width:288px">

		<input type="Submit" style="width:120px; height:20px value="Submit" name="Submit">

    </div>

 <script>
        const scriptURL=
	'https://script.google.com/macros/s/AKfycbxCGGwag7REaErqPVwvkK_zXmDU4qLKpTvD2oVIF-_mMCLENLTWyy8b3V0V84NzFlHkTA/exec'
	const form=document.forms['google-sheet']
<!--https://script.google.com/macros/s/AKfycbxCGGwag7REaErqPVwvkK_zXmDU4qLKpTvD2oVIF-_mMCLENLTWyy8b3V0V84NzFlHkTA/exec-->
	form.addEventListener('submit',e=> {
	  e.preventDefault()
	  fetch(scriptURL, { method: 'POST',body: new FormData(form) })
	  .then(response => alert("Thankyou"))
	  .catch(error=> console.error('Error!', error.message))
	form.reset();})

</script>  


</body>
</html>
